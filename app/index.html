<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
   <header class="header">
       <div class="container">
           <div class="header__inner">
               <div class="logo">
                   <img class="logo-img" src="images/logo.svg" alt="logo icon">
                   <span class="logo-text">Glee.</span>
               </div>                                                  
               <nav class="menu">
                   <ul class="menu__list">
                       <li class="menu__list-item">
                           <a class="menu__list-link" href="#">Home +</a>
                    </li>
                       <li class="menu__list-item">
                           <a class="menu__list-link" href="#">About</a>
                    </li>
                       <li class="menu__list-item">
                           <a class="menu__list-link" href="#">Services</a>
                    </li>
                       <li class="menu__list-item">
                           <a class="menu__list-link" href="#">Pages +</a>
                    </li>
                       <li class="menu__list-item">
                           <a class="menu__list-link" href="#">News</a>
                    </li>
                       <li class="menu__list-item">
                           <a class="menu__list-link" href="#">Contact</a>
                    </li>
                   </ul>
               </nav>
                <div class="user-nav">
                    <a class="user-nav__search" href="#">
                        <img class="user-nav__search-img" src="images/icons/search.svg" alt="">
                    </a>

                    <div class="user-nav__wrapper">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/heart.svg" alt="heart icon">
                            <span class="user-nav__num">0</span>
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart icon">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    
                    <a class="user-nav__menu" href="#">
                        <img class="user-nav__menu-img" src="images/icons/menu.svg" alt="menu icon">
                    </a>
                </div>
           </div>
       </div>
   </header>

    <script src="js/main.min.js"></script>
</body>
</html>
